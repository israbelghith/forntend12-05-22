<div class="grid p-fluid">
	<div class="col-12">
		<div class="card">
			<p-table >
                <ng-template pTemplate="header">
                    <tr>
                        <th ><button  class="p-button-secondary p-button-text mr-2 mb-2"  pButton pRipple type="button" [routerLink]="['/ModePaiement']" > Retour</button></th>
                        <th colspan="6"> <h3 class="mb-0">Ajouter nouveau mode de paiement</h3></th>
                    </tr>
                    </ng-template></p-table>
        
		<br>
			<h5>Libelle</h5>
			<span class="p-float-label">
				<input pInputText id="username" type="text" [(ngModel)]="newMode.libelle" />
			</span> 
<br><br>
            <span>
                <td><button pButton pRipple label="ajouter" type="submit"  (click)="addMode()"  icon="pi pi-plus" class="p-button-rounded p-button-primary" ></button></td>
             
            </span>
		</div>
	</div>
</div>
